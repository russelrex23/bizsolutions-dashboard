  <form [formGroup]="signUpFormGroup" (ngSubmit)="signUp()" autocomplete="off" >
    <div class="text-center">
      <a href="/">
        <img class="mb-4" src="../../../assets/images/bootstrap-logo.svg" alt="" width="72" height="57">
      </a>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div *ngIf="errorMessage" class="text-center mt-3 mb-2">
        <span class="text-danger">{{errorMessage}}</span>
      </div>
    </div>
    <div class="form-floating mb-2">
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <div class="form-floating mb-2">
      <input type="number" class="form-control" formControlName="contact" id="contact" placeholder="contact">
      <label for="contact">Contact</label>
    </div>
    <div class="form-floating mb-2">
      <input type="address" class="form-control" formControlName="address" id="address" placeholder="address">
      <label for="address">Address</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" [disabled]="!signUpFormGroup.valid || isLoggingIn" type="submit">
      <span *ngIf="!isLoggingIn">Sign Up</span>
      <span *ngIf="isLoggingIn" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true">
        <span class="sr-only">Loading...</span>
      </span>
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
