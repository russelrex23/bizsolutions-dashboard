<div *ngIf="isLoading" class="sk-chase">
  <div class="sk-chase-dot"></div>
  <div class="sk-chase-dot"></div>
  <div class="sk-chase-dot"></div>
  <div class="sk-chase-dot"></div>
  <div class="sk-chase-dot"></div>
  <div class="sk-chase-dot"></div>
</div>

<div *ngIf="!isLoading" class="container login-bg">
  <div style="height: 100px">
    <div class="container text-center text-md-start pt-5">
      <a class="" href="/">
        <img src="assets/images/landing/Subtract.png">
        <img src="assets/images/landing/bizsolutions.png">
      </a>
    </div>
  </div>
  <main class="form-signin">
    <form [formGroup]="signInFormGroup" (ngSubmit)="signIn()" autocomplete="off">
      <div class="topnav">
        <ul class="nav justify-content-center pt-3 pb-4">
          <li class="nav-item">
            <a class="nav-link header-texts active" href="/sign-in">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-texts"  href="/sign-up">Sign up</a>
          </li>
        </ul>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com">
        <label class="ph-title" for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
        <label class="ph-title" for="password">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary get-started mt-3" [disabled]="!signInFormGroup.valid || isLoggingIn" type="submit">
        <span *ngIf="!isLoggingIn">LogIn</span>
        <div  *ngIf="isLoggingIn"  class="spinner-border text-dark" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
      <hr class="divider mt-5 mb-5">

      <p class="mt-5 mb-3 text-center product-sub-title">Forgot Password</p>
    </form>
  </main>
</div>
