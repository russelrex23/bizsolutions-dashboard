<section class="wrapper">
  <!--Start Sidebar-->
  <nav id="sidebar">

    <div class="navbar-brand">
      <button type="button" class="btn-toggle-offcanvas btn btn-sm btn-default float-right" (click)="toggleSidebar()"><i class="lnr lnr-menu fa fa-chevron-circle-left" style="color: white; font-size: 20px;"></i></button>
    </div>

    <div class="sidebar-header text-center">
            <div class="user" style="background-image:url('../../../assets/images/dashboard/profile-default.png')"></div>
            <h4 class="pt-4 pb-4">Wade Warren</h4>
            <button class="button" [routerLink]="['account']">My Account</button>
          </div>
          <hr class="hr-custom">
          <ul class="list-unstyled components">
            <li [routerLinkActive]="['active']" class="ms-3 mb-2">
              <a [routerLink]="['home']" href="#"><img class="me-3" src="../../../assets/images/dashboard/dashboard.png">Dashboard</a>
            </li>
            <li [routerLinkActive]="['active']" class="ms-3 mb-2" *ngIf="steps != 'plan' && steps === 'products'">
              <a [routerLink]="['products']" href="#"><img class="me-3"  src="../../../assets/images/dashboard/check.png">LCP Corporate</a>
            </li>
            <li [routerLinkActive]="['active']" class="ms-3 mb-2" *ngIf="steps != 'plan' && steps === 'products'">
              <a [routerLink]="['lcp-personal']" href="#"><img class="me-3"  src="../../../assets/images/dashboard/check.png">LCP Personal</a>
            </li>
            <li [routerLinkActive]="['active']" class="ms-3 mb-2" *ngIf="steps === 'plan'">
              <a [routerLink]="['plan']" href="#"><img class="me-3"  src="../../../assets/images/dashboard/plan.png">Work Plan</a>
            </li>
            <li [routerLinkActive]="['active']" class="ms-3 mb-2" *ngIf="steps !== 'plan' && steps === 'products'">
              <a [routerLink]="['other']" href="#"><img class="me-3"  src="../../../assets/images/dashboard/user.png">Other informations</a>
            </li>
            <li [routerLinkActive]="['active']" class="ms-3 mb-2">
              <a href="#"><img class="me-3" src="../../../assets/images/dashboard/logout.png">Log out</a>
            </li>
          </ul>

          <ul class="list-unstyled CTAs">
            <li>
              <p class="m-0">powered by</p>
              <a class="text-start p-0" href="/">
                <img src="assets/images/landing/Subtract.png">
                <img src="assets/images/landing/bizsolutions.png">
              </a>
            </li>
          </ul>
  </nav>
  <!--End Sidebar-->

  <!--Start Page Content-->
  <section class="page-content">
    <button (click)="toggleSidebar()" id="sidebarToggler" class="btn btn-light" style="background-color: #47748b;">
      <i class="lnr lnr-menu fa fa-chevron-circle-right " style="color: white; font-size: 20px;"></i>
    </button>

    <!--Start Template Content-->
    <section class="template-content">
      <router-outlet></router-outlet>
    </section>
    <!--End Template Content-->

    <!--End Footer-->
  </section>
</section>
