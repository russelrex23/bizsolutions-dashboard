          </div>

      </div>

        <div class="card" style="height: 395px;">
          <div class="header m-3">
            <h4>To Complete</h4>

            <button class="btn btn-secondary disabled" style="width: 90%"><i class="fa fa-arrow-left pe-3"></i>Set you goal first</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">

          </div>

              <div class="col">
                <img src="/assets/images/dashboard/graph.png" width="130">
              </div>

              </div>
              <div class="col" size="100">
                <img src="/assets/images/dashboard/graph.png" width="130">
              </div>
            </div>
          </div>
        </div>

      <div class="col-lg-6">
